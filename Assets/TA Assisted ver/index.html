<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Document</title>

    <div class="initial-container hide">

    </div>

    <script src="./Assets/js/script.js"></script>
