<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!-- This is the Display high-score button -->
        <button class="score-btn">Display High scores</button>
        <!-- This is the timer -->
        <div class="timer">
            <h1>Time Remain: <span id="time"></span></h1>
        </div>
    </header>

    <!-- This div hold everything before the user press start -->
    <div class="starting-page">
        <!-- This hold the title for the first page the user sees -->
        <h2>Code Quiz</h2>
        <h3>Instructions<h3>
        <p>what do user need to do</p>
        <button id="startbtn">Start</button>
    </div>

    <!-- This section will hold all the feature for the questions -->
    <section class="main-display-box">
        <!-- This containers the main box for questions -->
        <div class="display-container">
            <!-- this is the topic of the questions -->
            <h2 id="question-topics"></h2>
            <!-- this p tag should should display the questions -->
            <p id="questions">
                questions
            </p>
            <!-- this div tag should hold all the selection buttons
                 the button will be generated by JavaScript  -->
            <div class="options-btn"></div>
        </div>
    </section>
    
    <!-- This is the where the user input the initial so they could move on to score screen after entering -->
    <footer class="initial-container">
        <input id="initial-input" type="text">
        <button id="submitbtn">Submit</button>
    </footer>
    
</body>
</html>
