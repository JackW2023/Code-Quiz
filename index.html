<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding on and off switch stylesheet -->
    <link rel="stylesheet" href="./Assets/CSS/onoffswitch.css">
    <!-- Adding style sheets -->
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!-- This is the Display high-score button -->
        <!-- the a tag will allow the user to move to the display score page when the button is click on-->
        <button class="score-btn"><a href="./Assets/HTML/display-score.html">Display High scores</a></button>
        <!-- This is the timer -->
        <div class="timer">
            <h1>Time Remain: <span id="time"></span></h1>
        </div>
    </header>

    <!-- This div hold everything before the user press start -->
    <div class="starting-page">
        <!-- This hold the title for the first page the user sees -->
        <h2>Code Quiz</h2>
        <h3>Instructions<h3>
        <p>what do user need to do</p>
        <button id="startbtn">Start</button>
    </div>

    <!-- This section will hold all the feature for the questions -->
    <section class="main-display-box">
        <!-- This containers the main box for questions -->
        <div class="display-container">
            <!-- this is the topic of the questions -->
            <h2 id="question-topics"></h2>
            <!-- this p tag should should display the questions -->
            <p id="questions">
                questions
            </p>
            <!-- this div tag should hold all the selection buttons
                 the button will be generated by JavaScript  -->
            <div class="options-btn"></div>
        </div>
    </section>

    <!-- This is an v2 of the displaying method where the class holds two element -->
    <!-- They are "main-diaplay-boxsec" and "show"-->
    <!-- The two different atrribute are seperated by space -->
    <section class="main-display-boxvsec show">
        <!-- This containers the main box for questions -->
        <div class="display-containervsec">
            <!-- this is the topic of the questions -->
            <h2 id="question-topicsvsec"></h2>
            <!-- this p tag should should display the questions -->
            <p id="questionsvsec">
                questions
            </p>
            <!-- this div tag should hold all the selection buttons
                 the button will be generated by JavaScript  -->
            <div class="options-btnvsec"></div>
        </div>
    </section>


    
    <!-- This is the where the user input the initial so they could move on to score screen after entering -->
    <footer class="initial-container">
        <input id="initial-input" type="text">
        <button id="submitbtn">Submit</button>
    </footer>



    <!-- Adding JavaScript -->
    <!-- The first one is question.js -->
    <!-- Because I defined questions as an constant in questions.js and added before script.js
         I will be able to use "questions" in script.js -->
    <script src="./Assets/js/questions.js"></script>
    <!-- Alway add the main JavaScript at the very end so that it will have all the variables -->
    <script src="./Assets/js/script.js"></script>
    
</body>
</html>
